<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<Header>
<h1 id="title"> Porsche Model Purchase </h1>
</header> 

<Body> 
<p id="description">
 Fill details below to complete your order
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name: </label>
  <input id="name" type="text" name="name" placeholder="Jeff Bezos" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> E-Mail: </label>
  <input id="email" type="email" name="email" placeholder="jeffbezos@richguy.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age: </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="47" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select Model: </label>
  <select id="dropdown">
    <option value = "Porsche_911">Porsche 911</option>
    <option value = "Porsche_Caymen"> Porsche Caymen</option>
    <option value = "Porsche_Panamera"> Porsche Panamera</option>
    <option value = "Porsche_Boxter">Porsche Boxter</option>
  </select>
<br>
<br>

<label for="model_color" id="model_color"> <b>Model color:</b> </label>
<br>
  <input id="model_color" type="radio" name="color" value="black">
  <label for=""model_color"> Black </label>
<br>
  <input id="model_color" type="radio" name="color" value="white">
  <label for="model_color"> White </label>
<br>
  <input id="model_color" type="radio" name="color" value="red">
  <label for=""model_color"> Red </label>
<br>
<br>
                           
<label for="features"> <b>Add features:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="carbonfiber_chasis">
  <label for="checkbox">Carbon Fiber Chasis - $10,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="dual_motor">
  <label for="checkbox"> Dual Motor (All wheel drive) - $9,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="battery">
  <label for="checkbox"> Performance Plus (Enhanced battery) - $7,500</label>          
<br>
<br>

<label id="textarea">Additional instructions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
  
</form>

</body>


</html>
